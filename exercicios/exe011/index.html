<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas.</h1>
    <p>Tente abrir as imagens em dispositivos diferentes ou aumente ou diminua o navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto foto-g">

    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midias/Claim To Fame - The Grey Room _ Clark Sims.mp3"></audio>
</body>
</html>
